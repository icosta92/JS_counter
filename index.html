<!DOCTYPE html>
<html lang=it dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contatore</title>
  </head>
  <body>

    <div class="header">
      <h1 class="title">Il Bel Contatore</h1>
    </div>

    <div class="animation">
      <div class="cat" id="cat">
        <img src="assets\img\cat\walk\cat-walk-1.png" class="cat-image" alt="cat">
      </div>
    </div>

    <div class="display">
      <div class="counter">
        <div class="box">
          <div class="digit">
            <span id="count">0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="console">
      <div class="comand">
        <div class="size">
          <button class="button" id="plus"><img src="assets\img\plus.svg" class="plus"></button>
        </div>
        <div class="size">
          <button class="button" id="bell"><img src="assets\img\bell.svg" class="bell"></button>
        </div>
        <div class="size">
          <button class="button" id="minus"><img src="assets\img\minus.svg" class="minus"></button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="copyright">
        <p>Copyright: Matteo CostagliÂ© <span id="copyright"></span></p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
